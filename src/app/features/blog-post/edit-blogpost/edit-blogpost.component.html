<div class="container">
  <ng-container *ngIf="blogPost">
    <h1 class="mt-3">Add BlogPost</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2 mb-5">
        <div class="mt-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            [(ngModel)]="blogPost.title"
          />
        </div>

        <div class="mt-3">
          <label for="urlHandle" class="form-label">Url Handle</label>
          <input
            type="text"
            id="urlHandle"
            name="urlHandle"
            class="form-control"
            [(ngModel)]="blogPost.urlHandle"
          />
        </div>

        <div class="mt-3">
          <label for="shortDescription" class="form-label"
            >Short Description</label
          >
          <input
            type="text"
            id="shortDescription"
            name="shortDescription"
            class="form-control"
            [(ngModel)]="blogPost.shortDescription"
          />
        </div>

        <div class="mt-3">
          <label for="content" class="form-label">Content</label>

          <div class="d-flex flex-row">
            <div class="col-6 p-2">
              <textarea
                name="content"
                id="content"
                class="form-control"
                [(ngModel)]="blogPost.content"
                style="height: 350px; max-height: 350px"
              >
              </textarea>
            </div>
            <div
              class="col-6 p-2"
              style="max-height: 350px; overflow-y: scroll"
            >
              <markdown [data]="blogPost.content"></markdown>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <label for="featuredImageUrl" class="form-label"
            >Featured Image Url <button type="button" class="btn btn-light" (click)="openImageSelector()">Select Image</button></label
          >
          <ng-container *ngIf="blogPost?.featuredImageUrl !== ''">
            <div>
              <img
                [src]="blogPost.featuredImageUrl"
                height="300"
                class="my-2"
                alt=""
              />
            </div>
          </ng-container>
          <input
            type="text"
            id="featuredImageUrl"
            name="featuredImageUrl"
            class="form-control"
            [(ngModel)]="blogPost.featuredImageUrl"
          />
        </div>

        <div class="mt-3">
          <label for="publishedDate" class="form-label">Published Date</label>
          <input
            type="date"
            id="publishedDate"
            name="publishedDate"
            class="form-control"
            value="{{ blogPost.publishedDate }}"
            [ngModel]="blogPost.publishedDate | date : 'yyyy-MM-dd'"
          />
        </div>

        <div class="mt-3">
          <label for="author" class="form-label">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            class="form-control"
            [(ngModel)]="blogPost.author"
          />
        </div>

        <div class="form-check mt-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="isVisible"
            [(ngModel)]="blogPost.isVisible"
            name="isVisible"
          />
          <label class="form-check-label" for="isVisible"> Is Visible? </label>
        </div>

        <div class="mt-3">
          <label for="categories" class="form-label">Categories</label>
          <ng-container *ngIf="categories$ | async as categories">
            <select
              class="form-control"
              name="categories"
              id="categories"
              multiple
              [(ngModel)]="selectedCategories"
            >
              <!-- select multiple is used to select the given multiple values
             thus this selectedCategories which has an array of GUIDs will be selected" -->
              <option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </option>
            </select>
          </ng-container>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>

        <div class="mt-3">
          <button
            type="button"
            (click)="deleteBlogPost()"
            class="btn btn-primary"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </ng-container>
</div>


  <div class="images-container-modal" [ngClass]="{'d-block':isImageSelectorVisible,'d-none':!isImageSelectorVisible}">
    <button type="button" class="btn btn-light" style="position: fixed; top: 10px; right: 10px;" (click)="closeImageSelector()">Close</button>
    <app-image-selector></app-image-selector>
  </div>
